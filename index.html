<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial | FREE ROBUX 2025</title>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #00ff88, 0 0 16px #00ff88;
      margin-bottom: 30px;
    }
    .step {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.6;
    }
    .action-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #00ff88, 0 0 25px #00ff88;
      transition: transform 0.2s;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    .completed {
      background-color: #00cc66 !important;
      color: #fff !important;
      cursor: default !important;
      box-shadow: 0 0 10px #00cc66, 0 0 20px #00cc66;
    }
    #proceed-btn {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #555;
      color: #999;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: not-allowed;
      font-weight: bold;
      box-shadow: 0 0 12px #333;
      transition: transform 0.2s, background-color 0.2s, color 0.2s;
    }
    #proceed-btn.enabled {
      background-color: #00ff88 !important;
      color: #000 !important;
      cursor: pointer !important;
      box-shadow: 0 0 12px #00ff88, 0 0 25px #00ff88 !important;
    }
  </style>
</head>
<body>

  <h1>FREE ROBUX 2025 - Tutorial</h1>

  <div class="step">
    <strong>Step 1:</strong> Follow my TikTok → <span style="color: #00ffff; font-weight: bold;">@aerobx.free</span><br>
    <button class="action-button" id="btn-tiktok" onclick="completeStep('btn-tiktok', 'https://www.tiktok.com/@aerobx.free')">Follow on TikTok</button>
  </div>

  <div class="step">
    <strong>Step 2:</strong> Subscribe to my YouTube → <span style="color: #00ffff; font-weight: bold;">AERobxfree</span><br>
    <button class="action-button" id="btn-youtube" onclick="completeStep('btn-youtube', 'https://www.youtube.com/@AERobxfree')">Subscribe on YouTube</button>
  </div>

  <div class="step">
    <strong>Step 3:</strong> Watch the video → <span style="color: #00ffff; font-weight: bold;">FREE ROBUX METHOD</span><br>
    <button class="action-button" id="btn-video" onclick="completeStep('btn-video', 'https://www.youtube.com/watch?v=6TIq3Pc0uQg')">Watch Video</button>
  </div>

  <div class="step">
    <strong>Step 4:</strong> Like, subscribe/follow, and leave a comment with your Roblox username.<br>
    <button class="action-button" onclick="window.open('https://www.youtube.com/watch?v=6TIq3Pc0uQg', '_blank')">Go to Video for Commenting</button>
  </div>

  <button id="proceed-btn" onclick="goToMain()" disabled>Proceed to the Next Step</button>

  <script>
    let completedSteps = 0;

    function completeStep(buttonId, link) {
      window.open(link, '_blank');
      const button = document.getElementById(buttonId);
      button.disabled = true;
      button.textContent = 'Checking... ⏳';

      setTimeout(() => {
        button.textContent = 'Completed ✅';
        button.classList.add('completed');
        completedSteps++;
        if (completedSteps >= 3) {
          const proceedBtn = document.getElementById('proceed-btn');
          proceedBtn.disabled = false;
          proceedBtn.classList.add('enabled');
        }
      }, 3000);
    }

    function goToMain() {
      if (completedSteps >= 3) {
        window.location.href = 'main.html';
      }
    }
  </script>

</body>
</html>
